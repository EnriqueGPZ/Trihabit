<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TriHabit v21.6 - Mobile UX Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#151e32', 900: '#0f172a' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-fast': 'spin 0.5s linear',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    screens: {
                        'xs': '380px', // Breakpoint extra pequeño para móviles estrechos
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020617; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.08); }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); border: 1px solid rgba(148, 163, 184, 0.08); border-radius: 16px; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); }
        .mobile-nav { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(16px); border-top: 1px solid rgba(255,255,255,0.1); }
        
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #fff; margin-top: -10px; box-shadow: 0 0 10px rgba(255,255,255,0.5); transition: transform 0.1s; }
        /* Ajuste de slider para móvil (más grande) */
        @media (max-width: 1024px) {
            input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; margin-top: -12px; }
            input[type=range]::-webkit-slider-runnable-track { height: 6px; }
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 2px; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        [x-cloak] { display: none !important; }

        /* Estilos Heatmap */
        .heatmap-grid { display: grid; grid-template-rows: repeat(7, 10px); grid-auto-flow: column; gap: 3px; }
        .heatmap-labels { display: grid; grid-template-rows: repeat(7, 10px); gap: 3px; }
        .heatmap-cell { width: 10px; height: 10px; border-radius: 2px; background-color: rgba(255,255,255,0.05); }

        /* Animaciones */
        .chart-shine-container { position: relative; overflow: hidden; }
        .chart-shine-container::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%);
            transform: skewX(-20deg); animation: shine-scan 6s infinite ease-in-out; pointer-events: none; z-index: 10;
        }
        @keyframes shine-scan { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* Mobile Tap Highlights */
        .tap-highlight { transition: background-color 0.1s; }
        .tap-highlight:active { background-color: rgba(255,255,255,0.1); }
        
        .guide-card { transition: all 0.3s ease; position: relative; overflow: hidden; }
        .guide-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, var(--card-color, #6366f1), transparent); opacity: 0.7; }
        
        .tip-bullet { position: relative; padding-left: 1.5rem; margin-left: 0.5rem; color: #cbd5e1; font-size: 0.875rem; line-height: 1.625; }
        .tip-bullet::before { content: '•'; position: absolute; left: 0; color: var(--card-color, #6366f1); font-weight: bold; font-size: 1.2em; top: -1px; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col selection:bg-indigo-500 selection:text-white overflow-hidden" x-data="app()" x-init="initApp()" x-cloak>

    <!-- HEADER (Adaptativo) -->
    <header class="glass h-14 lg:h-16 shrink-0 flex items-center justify-between px-4 lg:px-6 z-30 relative">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 lg:w-9 lg:h-9 bg-gradient-to-br from-indigo-600 to-violet-600 rounded-lg lg:rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/20">
                <i class="ph-bold ph-chart-polar"></i>
            </div>
            <div>
                <h1 class="font-bold text-base lg:text-lg text-white leading-tight">TriHabit <span class="hidden sm:inline text-[10px] bg-white/10 px-1.5 py-0.5 rounded text-indigo-300 font-normal">v21.6</span></h1>
            </div>
        </div>
        <div class="flex items-center gap-2 lg:gap-4">
            <div x-show="savedMsg" x-transition.opacity.duration.500ms class="flex items-center gap-1 text-[10px] lg:text-xs text-emerald-400 font-medium bg-emerald-900/30 px-2 lg:px-3 py-1 rounded-full border border-emerald-500/20">
                <i class="ph-bold ph-check"></i> <span class="hidden xs:inline">Guardado</span>
            </div>
            <button @click="openSettings()" class="w-9 h-9 rounded-full hover:bg-white/10 flex items-center justify-center transition-all text-slate-400 hover:text-white tap-highlight">
                <i class="ph ph-gear text-xl"></i>
            </button>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="flex-1 flex flex-col lg:flex-row relative z-10 overflow-hidden">
        
        <!-- ========================================== -->
        <!--  ZONA 1: CALENDARIO (Izquierda en Desktop) -->
        <!-- ========================================== -->
        <section class="flex-col p-4 lg:p-6 border-r border-slate-800/50 bg-slate-900/30 overflow-y-auto scrollbar-hide lg:flex-1 lg:flex-[0.4]"
                 :class="{'hidden lg:flex': mobileTab !== 'calendar', 'flex flex-1': mobileTab === 'calendar'}">
            
            <div class="flex justify-between items-end mb-6 lg:mb-8 px-1 shrink-0">
                <div>
                    <h2 class="text-2xl lg:text-3xl text-white font-bold capitalize tracking-tight" x-text="monthName"></h2>
                    <p class="text-slate-500 text-sm" x-text="year"></p>
                </div>
                <div class="flex bg-slate-800/80 rounded-xl p-1 shadow-inner border border-slate-700/50">
                    <button @click="changeMonth(-1)" class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition tap-highlight"><i class="ph-bold ph-caret-left"></i></button>
                    <button @click="gotoToday()" class="px-3 text-xs font-bold text-indigo-400 hover:text-indigo-300 transition tap-highlight">HOY</button>
                    <button @click="changeMonth(1)" class="w-8 h-8 flex items-center justify-center rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition tap-highlight"><i class="ph-bold ph-caret-right"></i></button>
                </div>
            </div>

            <div class="glass-panel p-3 lg:p-5 mb-6 shadow-xl shadow-black/20 shrink-0">
                <div class="grid grid-cols-7 gap-1 lg:gap-3 mb-2 lg:mb-3">
                    <template x-for="d in ['L','M','M','J','V','S','D']"><div class="text-center text-[10px] text-slate-500 font-bold uppercase tracking-wider" x-text="d"></div></template>
                </div>
                <div class="grid grid-cols-7 gap-1 lg:gap-3">
                    <template x-for="b in blanks"><div class="aspect-square"></div></template>
                    <template x-for="day in daysInMonth" :key="day">
                        <div @click="selectDay(day); if(isMobile) mobileTab = 'today'" 
                             class="aspect-square rounded-lg lg:rounded-xl cursor-pointer flex flex-col items-center justify-center relative transition-all duration-200 tap-highlight"
                             :class="getDayClass(day)">
                            <div x-show="hasNote(day)" class="absolute top-1 right-1 w-1 lg:w-1.5 h-1 lg:h-1.5 bg-yellow-400 rounded-full animate-pulse-slow"></div>
                            <span class="text-xs lg:text-sm font-medium relative z-10" :class="isToday(day) ? 'text-white' : (selectedDay === day ? 'text-white' : 'text-slate-400')" x-text="day"></span>
                            <div class="flex flex-wrap justify-center content-start gap-0.5 mt-0.5 lg:mt-1 w-full px-0.5 z-10">
                                <template x-for="(h, i) in habits">
                                    <div x-show="h.active" class="w-1 h-1 lg:w-1.5 lg:h-1.5 rounded-full transition-all duration-500 shrink-0" 
                                         :class="getVal(day, i) >= h.max ? 'shadow-[0_0_8px]' : ''"
                                         :style="getDotStyle(day, i, h)"></div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Panel de detalles en Desktop (Oculto en móvil aquí, se muestra en Tab 'today') -->
            <div class="hidden lg:block glass-panel p-6 border-l-4 relative overflow-hidden group mb-6 transition-all" 
                 x-show="selectedDay"
                 :style="`border-left-color: ${habits.find(h=>h.active)?.color || '#333'}`">
                 <!-- Contenido duplicado solo visualmente, la lógica es la misma. Para Desktop usa el mismo template que el móvil -->
                 <template x-if="!isMobile">
                     <div x-html="renderDayDetails()"></div>
                 </template>
            </div>
            
            <!-- Espaciador para no tapar contenido con la barra móvil -->
            <div class="h-20 lg:hidden"></div>
        </section>


        <!-- ========================================== -->
        <!--  ZONA 2: TRACKING (Tab "Hoy" en Móvil) -->
        <!-- ========================================== -->
        <!-- Esta sección solo existe en Móvil y reemplaza al panel lateral de Desktop -->
        <section class="flex flex-col flex-1 bg-slate-950 overflow-y-auto custom-scrollbar relative lg:hidden"
                 x-show="mobileTab === 'today'">
            
            <!-- Header Móvil de Fecha -->
            <div class="sticky top-0 z-20 glass pb-4 pt-4 px-4 mb-4 shadow-lg shadow-black/20">
                <div class="flex justify-between items-center mb-4">
                     <button @click="changeDayOffset(-1)" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 active:bg-slate-700 active:scale-95 transition"><i class="ph-bold ph-caret-left"></i></button>
                     <div class="text-center">
                         <h2 class="text-white font-bold text-lg flex items-center justify-center gap-2">
                            <span x-text="isToday(selectedDay) ? 'Hoy' : formatFullDate(selectedDay).split(',')[0]"></span>
                         </h2>
                         <p class="text-indigo-400 text-xs font-medium uppercase tracking-wide" x-text="formatFullDate(selectedDay)"></p>
                     </div>
                     <button @click="changeDayOffset(1)" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 active:bg-slate-700 active:scale-95 transition"><i class="ph-bold ph-caret-right"></i></button>
                </div>
                
                <!-- Barra de progreso diaria rápida -->
                <div class="flex gap-1 h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                     <template x-for="(h, i) in habits">
                         <div x-show="h.active" class="h-full transition-all duration-500" 
                              :style="`width: ${100/habits.filter(x=>x.active).length}%; background: ${h.color}; opacity: ${getCompletionRateDay(selectedDay, i)}`"></div>
                     </template>
                </div>
            </div>

            <!-- Lista de Hábitos (Versión Móvil Optimizada) -->
            <div class="px-4 pb-24 space-y-4">
                <template x-for="(habit, idx) in habits" :key="'mob-'+idx">
                    <div x-show="habit.active" class="glass-panel p-5 active:scale-[0.99] transition-transform duration-200 border-l-4"
                         :style="`border-left-color: ${habit.color}`">
                        
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-base text-white flex items-center gap-2" x-text="habit.name"></h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span x-show="!isHabitActiveToday(habit)" class="text-[10px] bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 px-1.5 rounded uppercase font-bold">Extra</span>
                                    <span class="text-xs text-slate-500" x-text="habit.type === 'check' ? 'Hábito diario' : `Meta: ${habit.max} ${habit.unit}`"></span>
                                </div>
                            </div>
                            <!-- Estado actual -->
                            <div class="text-right">
                                <span class="text-2xl font-black" :style="`color: ${getVal(selectedDay, idx) >= habit.max ? habit.color : '#64748b'}`" x-text="getVal(selectedDay, idx)"></span>
                                <span class="text-xs text-slate-600 font-bold" x-show="habit.type !== 'check'">/ <span x-text="habit.max"></span></span>
                            </div>
                        </div>

                        <!-- Controles Móviles (Grandes) -->
                        <div x-show="habit.type !== 'check'" class="flex flex-col gap-3">
                            <div class="relative h-12 flex items-center">
                                <div class="absolute inset-0 bg-slate-900 rounded-xl overflow-hidden border border-slate-700">
                                    <div class="h-full transition-all duration-300 relative opacity-40" :style="`width: ${Math.min((getVal(selectedDay, idx) / habit.max) * 100, 100)}%; background: ${habit.color}`"></div>
                                </div>
                                <input type="range" min="0" :max="habit.max" step="1" class="absolute inset-0 w-full h-full z-10 opacity-0 touch-pan-x" :value="getVal(selectedDay, idx)" @input="updateVal(idx, $el.value)">
                                <div class="absolute inset-0 pointer-events-none flex justify-between px-4 items-center text-xs font-bold text-slate-400">
                                    <span>0</span>
                                    <span>Desliza</span>
                                    <span x-text="habit.max"></span>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <button @click="updateVal(idx, getVal(selectedDay, idx) - 1)" class="flex-1 h-12 rounded-xl bg-slate-800 hover:bg-slate-700 text-white flex items-center justify-center text-xl active:bg-slate-600 transition shadow-lg"><i class="ph-bold ph-minus"></i></button>
                                <button @click="updateVal(idx, getVal(selectedDay, idx) + 1)" class="flex-1 h-12 rounded-xl bg-slate-800 hover:bg-slate-700 text-white flex items-center justify-center text-xl active:bg-slate-600 transition shadow-lg"><i class="ph-bold ph-plus"></i></button>
                            </div>
                        </div>

                        <div x-show="habit.type === 'check'" @click="toggleCheck(idx)" class="h-14 w-full rounded-xl flex items-center justify-center cursor-pointer transition-all duration-300 relative overflow-hidden"
                             :class="getVal(selectedDay, idx) >= 1 ? '' : 'bg-slate-800 border border-slate-700'">
                             <div class="absolute inset-0 transition-opacity duration-300" 
                                  :style="`background: ${habit.color}; opacity: ${getVal(selectedDay, idx) >= 1 ? 0.2 : 0}`"></div>
                             <div class="flex items-center gap-3 relative z-10">
                                 <i class="ph-fill text-2xl" :class="getVal(selectedDay, idx) >= 1 ? 'ph-check-circle text-white' : 'ph-circle text-slate-500'"></i>
                                 <span class="font-bold uppercase tracking-wide" :class="getVal(selectedDay, idx) >= 1 ? 'text-white' : 'text-slate-400'" x-text="getVal(selectedDay, idx) >= 1 ? 'COMPLETADO' : 'MARCAR COMO HECHO'"></span>
                             </div>
                             <!-- Borde brillante si completado -->
                             <div x-show="getVal(selectedDay, idx) >= 1" class="absolute inset-0 border-2 rounded-xl" :style="`border-color: ${habit.color}`"></div>
                        </div>

                    </div>
                </template>

                <div class="mt-6 pt-6 border-t border-slate-800">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                        <i class="ph-bold ph-notebook text-indigo-400"></i> Notas del día
                    </label>
                    <textarea class="w-full bg-slate-900/50 text-slate-300 text-base rounded-xl border border-slate-700 p-4 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition resize-none" rows="3" placeholder="Reflexiones..." :value="getDayNote(selectedDay)" @input="updateDayNote(selectedDay, $el.value)"></textarea>
                </div>
            </div>
        </section>


        <!-- ========================================== -->
        <!--  ZONA 3: ESTADÍSTICAS / DERECHA -->
        <!-- ========================================== -->
        <section class="flex flex-col p-4 lg:p-6 bg-slate-950 relative overflow-hidden lg:flex-[0.6] lg:border-l lg:border-slate-800"
                 :class="{'hidden lg:flex': mobileTab !== 'stats' && mobileTab !== 'guide', 'flex flex-1': mobileTab === 'stats' || mobileTab === 'guide'}"
                 id="capture-area">
            
            <!-- NAV SUPERIOR (Compartido) -->
            <div class="flex gap-2 lg:gap-4 mb-4 lg:mb-6 shrink-0 border-b border-slate-800 pb-3 overflow-x-auto scrollbar-hide">
                <template x-for="mode in [{id:'stats',l:'Mes',i:'ph-chart-bar'},{id:'year',l:'Año',i:'ph-calendar-blank'},{id:'insights',l:'Logros',i:'ph-trophy'},{id:'manual',l:'Info',i:'ph-info'},{id:'guide',l:'Guía',i:'ph-book-open'}]">
                    <button @click="switchView(mode.id)" 
                            class="px-3 py-1.5 rounded-full text-xs lg:text-sm font-bold flex items-center gap-1.5 transition whitespace-nowrap border"
                            :class="viewMode === mode.id ? 'bg-indigo-600/20 text-indigo-300 border-indigo-500/50' : 'bg-slate-800/50 text-slate-500 border-transparent hover:text-slate-300'">
                        <i class="ph-bold" :class="mode.i"></i> <span x-text="mode.l"></span>
                    </button>
                </template>
            </div>

            <!-- CONTENEDORES DE GRÁFICAS (Se muestran según viewMode) -->
            <div class="flex-1 overflow-y-auto pr-1 custom-scrollbar pb-24 lg:pb-0 relative">
                
                <!-- 1. MES -->
                <div x-show="viewMode === 'stats'" x-transition.opacity class="space-y-4">
                     <!-- Scroll horizontal de resumen -->
                     <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide -mx-2 px-2">
                        <template x-for="(h, i) in habits">
                            <div x-show="h.active" class="glass-panel p-3 min-w-[110px] flex-1 border-t-2 shrink-0" :style="`border-top-color: ${h.color}`">
                                <div class="text-[9px] uppercase text-slate-400 font-bold truncate" x-text="h.name"></div>
                                <div class="text-xl font-bold text-white"><span x-text="calcTotal(i)"></span> <span class="text-[9px] font-normal text-slate-500" x-text="h.type === 'check' ? 'días' : h.unit"></span></div>
                            </div>
                        </template>
                     </div>

                     <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <template x-for="(h, i) in habits" :key="i">
                            <div x-show="h.active" class="glass-panel p-4 h-[200px] flex flex-col">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xs font-bold uppercase" :style="`color: ${h.color}`" x-text="h.name"></span>
                                </div>
                                <div class="relative flex-1 w-full min-h-0">
                                    <canvas :id="'chart-month-' + i"></canvas>
                                </div>
                            </div>
                        </template>
                     </div>
                </div>

                <!-- 2. AÑO -->
                <div x-show="viewMode === 'year'" class="space-y-4">
                    <div class="glass-panel p-4 overflow-x-auto">
                        <h4 class="text-xs font-bold text-slate-400 uppercase mb-3">Mapa de Calor (<span x-text="year"></span>)</h4>
                        <div class="min-w-[600px] flex gap-2">
                            <div class="heatmap-grid" id="heatmap-container"></div>
                        </div>
                    </div>
                    <template x-for="(h, i) in habits">
                         <div x-show="h.active" class="glass-panel p-4 flex flex-col gap-2">
                             <div class="flex justify-between items-end">
                                 <div class="text-xs font-bold uppercase" :style="`color: ${h.color}`" x-text="h.name"></div>
                                 <div class="text-2xl font-black text-white" x-text="getYearlyTotal(i)"></div>
                             </div>
                             <div class="relative h-[120px] w-full">
                                 <canvas :id="'chart-year-' + i"></canvas>
                             </div>
                         </div>
                    </template>
                </div>
                
                <!-- 3. LOGROS -->
                <div x-show="viewMode === 'insights'" class="space-y-4">
                    <div class="glass-panel p-5 bg-gradient-to-r from-slate-900 to-slate-800">
                        <h3 class="text-base font-bold text-white mb-4"><i class="ph-fill ph-fire text-orange-500"></i> Rachas Actuales</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <template x-for="(h, i) in habits">
                                <div x-show="h.active" class="bg-slate-800/50 rounded-lg p-3 text-center">
                                    <div class="text-2xl font-black text-white" x-text="getCurrentStreak(i)"></div>
                                    <div class="text-[10px] uppercase text-slate-400 truncate" x-text="h.name"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- 4 y 5. MANUAL Y GUIA -->
                <div x-show="viewMode === 'manual' || viewMode === 'guide'" x-html="renderStaticContent(viewMode)"></div>
            </div>
        </section>

    </main>

    <!-- NAVEGACIÓN INFERIOR (Solo Móvil) -->
    <nav class="lg:hidden mobile-nav fixed bottom-0 w-full h-[60px] pb-[env(safe-area-inset-bottom)] z-50 grid grid-cols-3 items-center px-2">
        <button @click="mobileTab = 'today'" class="flex flex-col items-center justify-center gap-1 h-full relative" 
                :class="mobileTab === 'today' ? 'text-indigo-400' : 'text-slate-500'">
            <i class="text-2xl" :class="mobileTab === 'today' ? 'ph-fill ph-check-square' : 'ph-bold ph-check-square'"></i>
            <span class="text-[10px] font-medium">Hoy</span>
            <div x-show="mobileTab === 'today'" class="absolute top-0 w-8 h-1 bg-indigo-500 rounded-b-full shadow-[0_0_10px_#6366f1]"></div>
        </button>
        
        <button @click="mobileTab = 'calendar'" class="flex flex-col items-center justify-center gap-1 h-full relative" 
                :class="mobileTab === 'calendar' ? 'text-indigo-400' : 'text-slate-500'">
            <i class="text-2xl" :class="mobileTab === 'calendar' ? 'ph-fill ph-calendar-blank' : 'ph-bold ph-calendar-blank'"></i>
            <span class="text-[10px] font-medium">Mes</span>
            <div x-show="mobileTab === 'calendar'" class="absolute top-0 w-8 h-1 bg-indigo-500 rounded-b-full shadow-[0_0_10px_#6366f1]"></div>
        </button>
        
        <button @click="mobileTab = 'stats'; if(viewMode==='manual'||viewMode==='guide') viewMode='stats'" class="flex flex-col items-center justify-center gap-1 h-full relative" 
                :class="mobileTab === 'stats' ? 'text-indigo-400' : 'text-slate-500'">
            <i class="text-2xl" :class="mobileTab === 'stats' ? 'ph-fill ph-chart-bar' : 'ph-bold ph-chart-bar'"></i>
            <span class="text-[10px] font-medium">Progreso</span>
            <div x-show="mobileTab === 'stats'" class="absolute top-0 w-8 h-1 bg-indigo-500 rounded-b-full shadow-[0_0_10px_#6366f1]"></div>
        </button>
    </nav>

    <!-- MODAL DE CONFIGURACIÓN (Reutilizado) -->
    <div x-show="showSettings" class="fixed inset-0 z-[60] bg-black/80 flex items-center justify-center backdrop-blur-md px-4" style="display:none" x-transition.opacity>
        <div class="glass-panel p-5 w-full max-w-lg bg-slate-900 border border-slate-700 max-h-[85vh] flex flex-col" @click.away="closeSettings()"
             x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100">
            <div class="flex justify-between items-center mb-4 shrink-0">
                <h2 class="text-lg font-bold text-white">Configurar Hábitos</h2>
                <button @click="closeSettings()" class="text-slate-400 hover:text-white p-2"><i class="ph-bold ph-x text-xl"></i></button>
            </div>
            
            <div class="space-y-3 flex-1 overflow-y-auto pr-1 custom-scrollbar" id="habits-list">
                <template x-for="(h, i) in tempHabits" :key="h.id">
                    <div class="flex flex-col gap-2 bg-slate-800/40 p-3 rounded-xl border border-slate-700/50" :data-id="h.id">
                        <div class="flex gap-3 items-center">
                            <div class="cursor-move text-slate-600 drag-handle py-2 px-1"><i class="ph-bold ph-dots-six-vertical text-xl"></i></div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" x-model="h.active" class="sr-only peer">
                                <div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-indigo-500"></div>
                            </label>
                            <div class="relative">
                                <input type="color" x-model="h.color" class="w-8 h-8 rounded-full overflow-hidden opacity-0 absolute inset-0 z-10">
                                <div class="w-7 h-7 rounded-full shadow-sm border border-slate-600" :style="`background: ${h.color}`"></div>
                            </div>
                            <input type="text" x-model="h.name" class="w-full bg-transparent text-white font-bold border-b border-slate-600 outline-none text-sm py-1">
                        </div>
                        <div x-show="h.active" class="pl-10 space-y-2 mt-1">
                             <div class="flex gap-2">
                                 <select x-model="h.type" @change="if(h.type === 'check') h.max = 1" class="bg-slate-900 text-slate-300 text-xs rounded-lg border border-slate-700 px-2 py-1 flex-1">
                                    <option value="contador">Contador</option>
                                    <option value="check">Check (Sí/No)</option>
                                 </select>
                                 <div x-show="h.type !== 'check'" class="flex gap-1 w-1/2">
                                     <input type="number" x-model="h.max" class="w-1/2 bg-slate-900 text-white text-center rounded-lg border border-slate-700 text-xs">
                                     <input type="text" x-model="h.unit" placeholder="U." class="w-1/2 bg-slate-900 text-slate-300 text-center rounded-lg border border-slate-700 text-xs">
                                 </div>
                             </div>
                             <div class="flex justify-between bg-slate-900 p-1 rounded-lg border border-slate-700">
                                <template x-for="(dObj, dIdx) in [{val:1, l:'L'},{val:2, l:'M'},{val:3, l:'M'},{val:4, l:'J'},{val:5, l:'V'},{val:6, l:'S'},{val:0, l:'D'}]">
                                    <button @click="toggleDay(h, dObj.val)" class="w-6 h-6 rounded flex items-center justify-center text-[10px] font-bold transition-colors" :class="h.days.includes(dObj.val) ? 'bg-indigo-600 text-white' : 'text-slate-500'" x-text="dObj.l"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <div class="mt-4 pt-4 border-t border-slate-800 shrink-0 flex flex-col gap-3">
                <div class="flex gap-2">
                    <button @click="exportData()" class="flex-1 bg-slate-800 text-indigo-300 text-xs font-bold py-2.5 rounded-lg border border-slate-700"><i class="ph-bold ph-download-simple"></i> Backup</button>
                    <button @click="triggerImport()" class="flex-1 bg-slate-800 text-emerald-300 text-xs font-bold py-2.5 rounded-lg border border-slate-700"><i class="ph-bold ph-upload-simple"></i> Restaurar</button>
                    <input type="file" x-ref="fileInput" class="hidden" accept=".json" @change="handleImport($event)">
                </div>
                <button @click="saveSettings()" class="w-full bg-indigo-600 text-white py-3 rounded-lg text-sm font-bold shadow-lg">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                habits: [],
                logs: {},
                notes: {},
                tempHabits: [],
                currentDate: new Date(),
                selectedDay: null,
                showSettings: false,
                savedMsg: false,
                viewMode: 'stats',
                mobileTab: 'today', // Nuevo estado para navegación móvil
                charts: {}, 
                chartsYear: {},
                sortableInstance: null,
                palette: ['#8b5cf6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444', '#ec4899', '#3b82f6', '#6366f1', '#84cc16', '#a855f7'],

                get daysInMonth() { return new Date(this.year, this.month + 1, 0).getDate(); },
                get blanks() { 
                    const firstDayOfMonth = new Date(this.year, this.month, 1).getDay();
                    return (firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1);
                },
                get month() { return this.currentDate.getMonth(); },
                get year() { return this.currentDate.getFullYear(); },
                get monthName() { return this.currentDate.toLocaleString('es-ES', { month: 'long' }); },
                get isMobile() { return window.innerWidth < 1024; },

                initApp() {
                    const cfg = localStorage.getItem('trihabit_config_v17');
                    const dat = localStorage.getItem('trihabit_logs_v17');
                    const nts = localStorage.getItem('trihabit_notes_v17');

                    if (cfg) {
                        this.habits = JSON.parse(cfg);
                        this.habits.forEach((h, i) => {
                            if (!h.days) h.days = [0,1,2,3,4,5,6];
                            if (!h.id) h.id = 'h-' + i + '-' + Date.now();
                        });
                        if(this.habits.length === 0) this.seedDefaultHabits();
                    } else {
                        this.seedDefaultHabits();
                    }

                    if (dat) this.logs = JSON.parse(dat);
                    if (nts) this.notes = JSON.parse(nts);

                    this.gotoToday();
                    // Detectar si inicia en Chart view
                    this.$nextTick(() => { 
                        setTimeout(() => {
                             if(this.viewMode === 'stats') this.initChart();
                        }, 300); 
                    });
                },
                
                seedDefaultHabits() {
                    this.habits = [
                        { id: 'h1', name: 'Ejercicio', max: 45, unit: 'min', color: this.palette[0], active: true, type: 'contador', days: [1,3,5] }, 
                        { id: 'h2', name: 'Lectura', max: 20, unit: 'pag', color: this.palette[1], active: true, type: 'contador', days: [0,1,2,3,4,5,6] },
                        { id: 'h3', name: 'Meditar', max: 1, unit: '', color: this.palette[2], active: true, type: 'check', days: [0,1,2,3,4,5,6] }
                    ];
                },

                saveData() {
                    localStorage.setItem('trihabit_config_v17', JSON.stringify(this.habits));
                    localStorage.setItem('trihabit_logs_v17', JSON.stringify(this.logs));
                    localStorage.setItem('trihabit_notes_v17', JSON.stringify(this.notes));
                    this.savedMsg = true;
                    setTimeout(() => this.savedMsg = false, 1500);
                },

                getKey(day) { return `${this.year}-${(this.month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`; },
                dateToKey(dateObj) { return `${dateObj.getFullYear()}-${(dateObj.getMonth() + 1).toString().padStart(2, '0')}-${dateObj.getDate().toString().padStart(2, '0')}`; },
                getVal(day, idx) { const key = this.getKey(day); return this.logs[key] ? (this.logs[key][idx] || 0) : 0; },
                
                getDayNote(day) { if (!day) return ''; const key = this.getKey(day); return this.notes[key] || ''; },
                updateDayNote(day, text) { const key = this.getKey(day); this.notes[key] = text; this.saveData(); },
                hasNote(day) { const key = this.getKey(day); return this.notes[key] && this.notes[key].trim().length > 0; },

                gotoToday() { 
                    this.currentDate = new Date(); 
                    this.selectedDay = this.currentDate.getDate(); 
                    if(this.isMobile) this.mobileTab = 'today';
                },
                changeMonth(val) { 
                    this.currentDate = new Date(this.year, this.month + val, 1); 
                    this.selectedDay = 1; // Default to 1st of month when changing
                    this.forceRedraw(); 
                },
                selectDay(day) { this.selectedDay = day; },
                
                // Nueva función para navegar días en móvil
                changeDayOffset(offset) {
                    const current = new Date(this.year, this.month, this.selectedDay);
                    current.setDate(current.getDate() + offset);
                    this.currentDate = current; // Puede cambiar mes
                    this.selectedDay = current.getDate();
                    this.forceRedraw(); // Necesario por si cambia el mes
                },

                isToday(day) { const t = new Date(); return day === t.getDate() && this.month === t.getMonth() && this.year === t.getFullYear(); },
                
                getDayClass(day) {
                    if (this.selectedDay === day) return 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/40 ring-1 ring-white/20 z-20';
                    if (this.isToday(day)) return 'bg-slate-800 border border-indigo-500/50';
                    return 'bg-slate-800/40 hover:bg-slate-700/80';
                },

                formatFullDate(day) {
                    if (!day) return '';
                    const d = new Date(this.year, this.month, day);
                    const dateStr = d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                    return dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
                },

                getDotStyle(day, idx, habit) {
                    const dObj = new Date(this.year, this.month, day);
                    const val = this.getVal(day, idx);
                    const isRequired = habit.days.includes(dObj.getDay());
                    if (val > 0) return `background: ${habit.color}`; 
                    if (isRequired) return `background: ${habit.color}; opacity: 0.3`; 
                    return 'display: none';
                },

                isHabitActiveToday(habit) {
                    if (!this.selectedDay) return false;
                    const dObj = new Date(this.year, this.month, this.selectedDay);
                    return habit.days.includes(dObj.getDay());
                },

                updateVal(idx, val) {
                    if (!this.selectedDay) return;
                    const parsedVal = val === '' ? 0 : parseFloat(val);
                    if (parsedVal < 0) return;
                    const key = this.getKey(this.selectedDay);
                    if (!this.logs[key]) this.logs[key] = [];
                    const prevVal = this.logs[key][idx] || 0;
                    if (prevVal < this.habits[idx].max && parsedVal >= this.habits[idx].max) { this.celebrate(); }
                    this.logs[key][idx] = parsedVal;
                    this.logs = { ...this.logs }; 
                    this.saveData();
                    if (this.viewMode === 'stats' && this.charts[idx]) {
                         // Actualización en tiempo real de la gráfica
                         if (this.charts[idx].data.datasets[0].data[this.selectedDay - 1] !== undefined) {
                            this.charts[idx].data.datasets[0].data[this.selectedDay - 1] = parsedVal;
                            this.charts[idx].update('none');
                         }
                    }
                },

                toggleCheck(idx) { const current = this.getVal(this.selectedDay, idx); this.updateVal(idx, current >= 1 ? 0 : 1); },
                celebrate() { confetti({ particleCount: 80, spread: 60, origin: { y: 0.6 }, colors: ['#6366f1', '#ffffff'] }); },

                getCurrentStreak(idx) {
                    let streak = 0; let d = new Date();
                    for (let i = 0; i < 365; i++) {
                        const status = this.checkHabitDone(d, idx);
                        if (status === true) streak++;
                        else if (status === false && d.toDateString() !== new Date().toDateString()) break;
                        d.setDate(d.getDate() - 1);
                    }
                    return streak;
                },

                checkHabitDone(dateObj, idx) {
                    const habit = this.habits[idx];
                    if (!habit.days.includes(dateObj.getDay())) return 'skip';
                    const key = this.dateToKey(dateObj);
                    const val = this.logs[key] ? (this.logs[key][idx] || 0) : 0;
                    return val >= habit.max;
                },
                
                getCompletionRateDay(day, idx) {
                    const habit = this.habits[idx];
                    const val = this.getVal(day, idx);
                    return Math.min(val / habit.max, 1);
                },

                openSettings() {
                    this.tempHabits = JSON.parse(JSON.stringify(this.habits));
                    this.showSettings = true;
                    this.$nextTick(() => { this.initSortable(); });
                },
                closeSettings() { this.showSettings = false; if (this.sortableInstance) this.sortableInstance.destroy(); },

                initSortable() {
                    const el = document.getElementById('habits-list');
                    if (!el) return;
                    this.sortableInstance = new Sortable(el, {
                        handle: '.drag-handle', animation: 150,
                        onEnd: (evt) => { this.tempHabits.splice(evt.newIndex, 0, this.tempHabits.splice(evt.oldIndex, 1)[0]); }
                    });
                },

                toggleDay(habit, dayIdx) {
                    if (habit.days.includes(dayIdx)) { if(habit.days.length > 1) habit.days = habit.days.filter(d => d !== dayIdx); } 
                    else { habit.days.push(dayIdx); habit.days.sort(); }
                },

                saveSettings() {
                    this.habits = JSON.parse(JSON.stringify(this.tempHabits));
                    this.saveData();
                    this.closeSettings();
                    this.forceRedraw();
                },

                switchView(mode) {
                    this.viewMode = mode;
                    this.forceRedraw();
                },

                forceRedraw() {
                    // Resetear charts para evitar glitches
                    Object.values(this.charts).forEach(c => c.destroy && c.destroy()); this.charts = {};
                    Object.values(this.chartsYear).forEach(c => c.destroy && c.destroy()); this.chartsYear = {};
                    
                    this.$nextTick(() => {
                        if (this.viewMode === 'stats') this.initChart();
                        else if (this.viewMode === 'year') { this.initYearChart(); this.renderHeatmap(); }
                    });
                },

                renderHeatmap() {
                    const container = document.getElementById('heatmap-container');
                    if (!container) return;
                    container.innerHTML = '';
                    const today = new Date();
                    const startDate = new Date(); startDate.setDate(today.getDate() - 364);
                    // Alineación simple para móvil
                    let currentDate = new Date(startDate);
                    while (currentDate <= today) {
                        const cell = document.createElement('div');
                        cell.className = 'heatmap-cell';
                        
                        // Lógica simplificada de color
                        let score = 0; let total = 0;
                        const dateKey = this.dateToKey(currentDate);
                        this.habits.forEach((h, i) => {
                            if(h.active && h.days.includes(currentDate.getDay())) {
                                total++;
                                if((this.logs[dateKey]?.[i]||0) >= h.max) score++;
                            }
                        });
                        
                        let bg = 'rgba(255,255,255,0.05)';
                        if(total > 0) {
                            const p = score/total;
                            if(p > 0) bg = '#064e3b';
                            if(p > 0.4) bg = '#10b981';
                            if(p > 0.8) bg = '#34d399';
                        }
                        cell.style.backgroundColor = bg;
                        container.appendChild(cell);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                },

                calcTotal(idx) {
                    const prefix = `${this.year}-${(this.month+1).toString().padStart(2,'0')}`;
                    return Object.keys(this.logs).filter(k => k.startsWith(prefix)).reduce((acc, k) => acc + (this.logs[k][idx] || 0), 0);
                },
                
                getYearlyTotal(idx) {
                    const prefix = this.year + '-';
                    return Object.keys(this.logs).filter(k => k.startsWith(prefix)).reduce((acc, k) => acc + (this.logs[k][idx] || 0), 0);
                },

                initChart() {
                    this.habits.forEach((h, index) => {
                        if (!h.active) return;
                        const ctx = document.getElementById('chart-month-' + index);
                        if (!ctx) return;
                        const days = Array.from({length: this.daysInMonth}, (_, i) => i + 1);
                        const vals = days.map(d => this.getVal(d, index));

                        this.charts[index] = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: days,
                                datasets: [{
                                    data: vals, borderColor: h.color, borderWidth: 2,
                                    backgroundColor: (c) => {
                                        const g = c.chart.ctx.createLinearGradient(0,0,0,200);
                                        g.addColorStop(0, h.color+'60'); g.addColorStop(1, h.color+'00'); return g;
                                    },
                                    fill: true, pointRadius: 0, pointHitRadius: 20
                                }]
                            },
                            options: {
                                responsive: true, maintainAspectRatio: false,
                                plugins: { legend: {display: false}, tooltip: {enabled: true, intersect: false} },
                                scales: { x: {display: false}, y: {display: false, min: 0} }
                            }
                        });
                    });
                },

                initYearChart() {
                    const months = ['E','F','M','A','M','J','J','A','S','O','N','D'];
                    this.habits.forEach((h, index) => {
                        if (!h.active) return;
                        const ctx = document.getElementById('chart-year-' + index);
                        if (!ctx) return;
                        const data = new Array(12).fill(0);
                        Object.keys(this.logs).forEach(k => { if(k.startsWith(this.year)) data[parseInt(k.split('-')[1])-1] += (this.logs[k][index]||0); });
                        
                        this.chartsYear[index] = new Chart(ctx, {
                            type: 'bar',
                            data: { labels: months, datasets: [{ data: data, backgroundColor: h.color, borderRadius: 3 }] },
                            options: {
                                responsive: true, maintainAspectRatio: false,
                                plugins: { legend: {display: false} },
                                scales: { x: { grid: {display:false}, ticks: {color: '#64748b', font:{size: 10}} }, y: { display: false } }
                            }
                        });
                    });
                },
                
                exportData() {
                    const data = { config: this.habits, logs: this.logs, notes: this.notes, v: '21.6' };
                    const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.href = url; a.download = 'trihabit_backup.json'; a.click();
                },
                triggerImport() { this.$refs.fileInput.click(); },
                handleImport(e) {
                    const f = e.target.files[0]; if(!f) return;
                    const r = new FileReader();
                    r.onload = (ev) => {
                        try {
                            const d = JSON.parse(ev.target.result);
                            if(d.config && d.logs) {
                                if(confirm("Sobrescribir datos actuales?")) {
                                    this.habits = d.config; this.logs = d.logs; if(d.notes) this.notes = d.notes;
                                    this.saveData(); location.reload();
                                }
                            }
                        } catch(x) { alert("Error archivo"); }
                    }; r.readAsText(f);
                },

                // Template para renderizar contenido estático (Manual/Guía) para limpiar HTML
                renderStaticContent(type) {
                     if(type === 'manual') return `
                        <div class="glass-panel p-5 mb-4 border-l-4 border-cyan-500">
                             <h3 class="font-bold text-white mb-2">Manual Rápido</h3>
                             <p class="text-xs text-slate-300 mb-2">Tus datos se guardan en este dispositivo. Usa "Backup" frecuentemente.</p>
                             <div class="text-[10px] bg-slate-800 p-2 rounded">Icono engranaje -> Exportar</div>
                        </div>`;
                     if(type === 'guide') return `
                        <div class="grid gap-4 pb-4">
                            <div class="glass-panel p-4 border-l-4 border-emerald-500">
                                <h3 class="font-bold text-white text-sm">Regla del 1%</h3>
                                <p class="text-xs text-slate-400 mt-1">Empieza tan pequeño que sea imposible fallar.</p>
                            </div>
                            <div class="glass-panel p-4 border-l-4 border-purple-500">
                                <h3 class="font-bold text-white text-sm">Nunca fallar 2 veces</h3>
                                <p class="text-xs text-slate-400 mt-1">Un día malo es un accidente. Dos es un nuevo hábito.</p>
                            </div>
                            <div class="glass-panel p-4 border-l-4 border-pink-500">
                                <h3 class="font-bold text-white text-sm">Identidad</h3>
                                <p class="text-xs text-slate-400 mt-1">No digas "intento correr", di "soy corredor".</p>
                            </div>
                        </div>`;
                },
                
                // Función helper para template de detalle en Desktop
                renderDayDetails() {
                    // Esta lógica se mantiene visualmente igual que tu original desktop
                    return `
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-white flex items-center gap-2"><i class="ph-duotone ph-calendar-check text-indigo-400"></i> ${this.formatFullDate(this.selectedDay)}</h3>
                    </div>
                    <div class="space-y-6 max-h-[60vh] overflow-y-auto pr-3 custom-scrollbar">
                        <template x-for="(habit, idx) in habits" :key="idx">
                            <div x-show="habit.active" class="transition-all duration-300">
                                <div class="flex justify-between items-end mb-2">
                                    <span class="font-bold text-sm text-white flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full" :style="'background:'+habit.color"></span> <span x-text="habit.name"></span>
                                    </span>
                                    <span class="text-xs font-mono text-slate-400" x-text="habit.type==='check' ? (getVal(selectedDay, idx)>=1?'HECHO':'PENDIENTE') : getVal(selectedDay, idx)+'/'+habit.max"></span>
                                </div>
                                <div x-show="habit.type !== 'check'" class="flex items-center gap-4 bg-slate-800/50 p-2 rounded-xl border border-slate-700/50">
                                    <button @click="updateVal(idx, getVal(selectedDay, idx) - 1)" class="w-8 h-8 rounded-lg bg-slate-700/50 text-white flex items-center justify-center"><i class="ph-bold ph-minus"></i></button>
                                    <div class="relative flex-1 h-2 bg-slate-900 rounded-full overflow-hidden">
                                        <div class="h-full relative" :style="'width:'+Math.min((getVal(selectedDay, idx)/habit.max)*100,100)+'%'+';background:'+habit.color"></div>
                                        <input type="range" :max="habit.max" class="absolute inset-0 opacity-0" :value="getVal(selectedDay, idx)" @input="updateVal(idx, $el.value)">
                                    </div>
                                    <button @click="updateVal(idx, getVal(selectedDay, idx) + 1)" class="w-8 h-8 rounded-lg bg-slate-700/50 text-white flex items-center justify-center"><i class="ph-bold ph-plus"></i></button>
                                </div>
                                <div x-show="habit.type === 'check'" @click="toggleCheck(idx)" class="cursor-pointer h-10 bg-slate-800/50 rounded-xl border border-slate-700/50 flex items-center justify-center font-bold text-xs gap-2 transition-colors" :class="getVal(selectedDay, idx)>=1?'text-white':'text-slate-500'" :style="getVal(selectedDay, idx)>=1?'background:'+habit.color+'40; border-color:'+habit.color:''">
                                    <i class="ph-bold" :class="getVal(selectedDay, idx)>=1?'ph-check-circle':'ph-circle'"></i> <span x-text="getVal(selectedDay, idx)>=1?'COMPLETADO':'MARCAR'"></span>
                                </div>
                            </div>
                        </template>
                         <div class="mt-4 pt-4 border-t border-slate-700/50">
                            <textarea class="w-full bg-slate-900/50 text-slate-300 text-sm rounded-xl border border-slate-700 p-3" rows="3" placeholder="Notas..." :value="getDayNote(selectedDay)" @input="updateDayNote(selectedDay, $el.value)"></textarea>
                        </div>
                    </div>`;
                }
            }
        }
    </script>
</body>
</html>
