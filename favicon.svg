<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con esquinas redondeadas -->
  <rect width="512" height="512" rx="128" fill="url(#grad)" />
  
  <!-- Icono Polar Chart (Blanco) -->
  <g transform="translate(256, 256)" stroke="white" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Círculos concéntricos -->
    <circle r="160" />
    <circle r="80" opacity="0.5" />
    
    <!-- Líneas divisorias (Ejes) -->
    <path d="M0 -160 V160" />
    <path d="M-138.5 -80 L138.5 80" />
    <path d="M-138.5 80 L138.5 -80" />
  </g>
</svg>